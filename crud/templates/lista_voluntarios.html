<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Lista de Voluntários</title>
  </head>
  <body>
    <h1>Lista de Voluntários</h1>
    <a href="{% url 'salvar_voluntario' %}">Adicionar Voluntário</a>
    <ul>
      {% for voluntario in voluntarios %}
      <li>
        {{ voluntario.nome }}
        <a href="{% url 'editar_voluntario' voluntario.id %}">Editar</a>
        <a href="{% url 'delete_voluntario' voluntario.id %}">Deletar</a>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
